<script>
//reload all tabs
chrome.windows.getAll({populate:true}, function(windows) {
  for(var w = 0; w < windows.length; ++w) {
    var win = windows[w];
    for(var t = 0; t < win.tabs.length; ++t) {
      var tab = win.tabs[t];
      chrome.tabs.update(tab.id, {url:tab.url});
    }
  }
});
</script>
